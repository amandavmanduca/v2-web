fragment InterviewResponseFields on Response {
    id
    questionId
    interviewId
    answer
}

fragment InterviewFields on Interview {
    id
    name
    template {
        id
        name
        version
        questionGroups {
            id
            name
            description
            questions {
                id
                title
                description
                placeholder
                type
                options
                answers {
                    ...InterviewResponseFields
                }
            }
        }  
    }
}
