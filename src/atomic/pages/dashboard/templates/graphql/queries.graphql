query getTemplates($filter: InterviewTemplateFilter $sorting: [InterviewTemplateSort!] $paging: OffsetPaging) {
    interviewTemplates(filter: $filter, sorting: $sorting, paging: $paging) {
        nodes {
            id
            name
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
    }
}

query getMyCreatedProjects {
  me {
    id
    name
    createdProjects {
      id
      name
      template {
        id
      }
    }
  }
}

query getTemplate($id: ID!) {
  interviewTemplate(id: $id) {
    id
    name
    version
    isFinished
    isAvailable
    project {
      id
      name
    }
    questionGroups {
      id
      name
      description
      templateId
      questions {
        id
        index
        title
        description
        placeholder
        type
        group {
          id
          name
          description
          templateId
        }
        options
      }
    }
  }
}
